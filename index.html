<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content">
        <div class="conv">
            <p id="info"></p>
            <p id="converted"></p>
            <p id="calcDate"></p>
            <div id="calcSection">
                <div class="selectTop">
                    <input type="number" value="1" id="amount" class="textInput">
                    <select id="opt" class="curSelect">
                        <!-- <option value="EUR">Euro</option> -->
                    </select>
                </div>
                <div class="selectBot">
                    <input type="number" value="1" id="amountBot" class="textInput">
                    <select id="optBot" class="curSelect" >
                        <!-- <option value="PLN">ZÅ‚oty</option> -->
                    </select>
                </div>
            </div>
        </div>
        <div>
            <div class="chartButtons">
                <button type="button" id="button7">7D</button>
                <button type="button" id="button14" class="activeButton">14D</button>
                <button type="button" id="button30">1M</button>
                <button type="button" id="button365">1R</button>
                <button type="button" id="button1825">5L</button>
            </div>
            <canvas id="chart" class="chart"></canvas>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="chart.js"></script>
    <script src="conventer.js"></script>
    <script src="script.js"></script>
</body>
</html>
