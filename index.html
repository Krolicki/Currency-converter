<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conv">
        <p id="info"></p>
        <p id="converted"></p>
        <p id="calcDate"></p>
        <div id="calcSection">
            <div class="selectTop">
                <input type="number" value="1" id="amount" class="textInput">
                <select id="opt" class="curSelect">
                    <option value="EUR">Euro</option>
                    <option value="USD">Dolar amerykański</option>
                    <option value="GBP">Brytyjski funt szterling</option>
                    <option value="PLN">Złoty</option>
                </select>
            </div>
            <div class="selectBot">
                <input type="number" value="1" id="amountBot" class="textInput">
                <select id="optBot" class="curSelect" >
                    <option value="PLN">Złoty</option>
                    <option value="EUR">Euro</option>
                    <option value="USD">Dolar amerykański</option>
                    <option value="GBP">Brytyjski funt szterling</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
