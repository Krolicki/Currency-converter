<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conv">
        <p id="info">1 Euro to w przeliczeniu</p>
        <p id="converted"></p>
        <p id="calcDate"></p>
        <div class="selectTop">
        <input value="1" id="amount" class="textInput">
            <select id="opt" class="curSelect">
                <option value="EUR">EUR</option>
                <option value="USD">USD</option>
            </select><br>
        </div>
        <div class="selectBot">
            <input value="1" id="amountBot" class="textInput">
            <select id="optBot" class="curSelect">
                <option value="PLN">PLN</option>
            </select>
        </div>
        <!--<button type="button" id="calc">Przelicz</button>-->
    </div>
    <script src="script.js"></script>
</body>
</html>
